<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Pages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        background: linear-gradient(135deg, #1a2a6c, #2a4073, #192966, #192966);
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
      }
      .auth-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        margin: auto;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
      .auth-image {
        max-width: 200px;
        margin-bottom: 1rem;
      }
      .btn-primary {
        background-color: #1a2a6c;
        border-color: #1a2a6c;
      }
      .btn-primary:hover {
        background-color: #152353;
        border-color: #152353;
      }
      a {
        color: #1a2a6c;
        text-decoration: none;
      }
      a:hover {
        color: #152353;
      }
      .form-control:focus {
        border-color: #1a2a6c;
        box-shadow: 0 0 0 0.2rem rgba(26, 42, 108, 0.25);
      }
    </style>
  </head>
  <body>
    <!-- Login Page -->
    <div class="auth-container" id="login-page">
      <div class="text-center mb-4">
        <img
          src="image/logo-icon-sidebar.svg"
          style="width: 100px"
          alt="Login Image"
          class="auth-image"
        />
        <h2 class="text-dark">Login</h2>
      </div>
      <form>
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-3 text-center">
        <a href="#" onclick="showPage('forgot-password-page')"
          >Forgot password?</a
        >
      </div>
      <div class="mt-3 text-center">
        Don't have an account?
        <a href="#" onclick="showPage('signup-page')">Sign up</a>
      </div>
    </div>

    <!-- Sign Up Page -->
    <div class="auth-container" id="signup-page" style="display: none">
      <div class="text-center mb-4">
        <img
          src="image/logo-icon-sidebar.svg"
          style="width: 100px"
          alt="Sign Up Image"
          class="auth-image"
        />
        <h2 class="text-dark">Sign Up</h2>
      </div>
      <form>
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" required />
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            required
          />
        </div>
        <div class="mb-3">
          <label for="signupConfirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="signupConfirmPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        Already have an account?
        <a href="#" onclick="showPage('login-page')">Login</a>
      </div>
    </div>

    <!-- Forgot Password Page -->
    <div class="auth-container" id="forgot-password-page" style="display: none">
      <div class="text-center mb-4">
        <img
          src="image/logo-icon-sidebar.svg"
          style="width: 100px"
          alt="Forgot Password Image"
          class="auth-image"
        />
        <h2 class="text-dark">Forgot Password</h2>
      </div>
      <form>
        <div class="mb-3">
          <label for="forgotEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="forgotEmail" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Reset Password
        </button>
      </form>
      <div class="mt-3 text-center">
        <a href="#" onclick="showPage('login-page')">Back to Login</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function showPage(pageId) {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("signup-page").style.display = "none";
        document.getElementById("forgot-password-page").style.display = "none";
        document.getElementById(pageId).style.display = "block";
      }
    </script>
  </body>
</html>
